<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator_Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator_full">
        <div class="display" id="display"></div>
        <div class="all_buttons">
            <button class="buttons" onclick="press('7')">7</button>
            <button class="buttons" onclick="press('8')">8</button>
            <button class="buttons" onclick="press('9')">9</button>
            <button class="buttons" onclick="press('/')">&divide;</button>
        </div>
        <div class="all_buttons">
            <button class="buttons" onclick="press('4')">4</button>
            <button class="buttons" onclick="press('5')">5</button>
            <button class="buttons" onclick="press('6')">6</button>
            <button class="buttons" onclick="press('*')">&times;</button>
        </div>
        <div class="all_buttons">
            <button class="buttons" onclick="press('1')">1</button>
            <button class="buttons" onclick="press('2')">2</button>
            <button class="buttons" onclick="press('3')">3</button>
            <button class="buttons" onclick="press('+')">+</button>
        </div>
        <div class="all_buttons">
            <button class="buttons" onclick="clearDisplay()">C</button>
            <button class="buttons" onclick="press('0')">0</button>
            <button class="buttons" onclick="calculate()">=</button>
            <button class="buttons" onclick="press('-')">&minus;</button>
        </div>

        <!-- Currency Converter Section -->
         <div class="all_buttons">
            <button class="letters" onclick="handleCurrencyConversion('KES')">KES</button>
            <button class="letters" onclick="handleCurrencyConversion('EUR')">EUR</button>
            <button class="letters" onclick="handleCurrencyConversion('GBP')">GBP</button>
            <button class="letters" onclick="handleCurrencyConversion('INR')">INR</button>
         </div>
    </div>
    <script src="functionality.js"></script>
</body>
</html>
